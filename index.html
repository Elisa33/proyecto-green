<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="sass/style.css" />
		<title>Green Life</title>
	</head>
	<body>
		<header>
			<div class="bar wrapper">
				<div class="logo">
					<img src="../img/green-logo.svg" alt="Green logo" />
				</div>
				<div class="shop"><img src="img/shop.svg" alt="shop cart" /></div>
			</div>
			<div class="slider">
				<div class="wrapper">
					<p>Fresh products to you home</p>
					<h1>Fresh Fruits & Vegetables</h1>
					<div class="btn">Shop now</div>
				</div>
			</div>
		</header>
		<main>
			<div class="wrapper steps">
				<div class="step">
					<img src="../img/fruit.svg" alt="fruit" />
					<h4>Choose Your Fruits</h4>
				</div>
				<div class="step">
					<img src="../img/address.svg" alt="address" />
					<h4>Place your address</h4>
				</div>
				<div class="step">
					<img src="../img/pay.svg" alt="pay" />
					<h4>Payment & Delivery</h4>
				</div>
			</div>
			<div class="wrapper">
				<div class="products">
					<div class="cards"></div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="wrapper split">
				<div class="form">Formulario</div>
				<div class="social">
					<div>Facebook</div>
					<div>Instragram</div>
					<div>Tiktok</div>
				</div>
			</div>
		</footer>
		<script src="js/fruits.js"></script>
	</body>
</html>
