<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="sass/style.css" />
		<title>Green Life</title>
	</head>
	<body>
		<header class="section hero">
			<div class="wrapper">
				<div class="titles">
					<p>Fresh products to your home</p>
					<h1>Fresh Fruits & Vegetables</h1>
				</div>
			</div>
		</header>
		<main>
			<section class="section bg-main">
				<div class="wrapper">
					<div class="steps">
						<div class="step">
							<img src="../img/fruit.svg" alt="fruit" />
							<h4>Choose Your Fruits</h4>
						</div>
						<div class="step">
							<img src="../img/address.svg" alt="address" />
							<h4>Place your address</h4>
						</div>
						<div class="step">
							<img src="../img/pay.svg" alt="pay" />
							<h4>Payment & Delivery</h4>
						</div>
					</div>
					<div class="options">
						<div class="option1">
							<h3>Fruits</h3>
						</div>
						<div class="option2">
							<h3>Veggies</h3>
						</div>
					</div>
				</div>
			</section>
			<section class="fruits-section section">
			</section>
			<div class="section wrapper">
				<div class="products">
					<div class="cards"></div>
				</div>
			</div>
			<section class="veggies-section section">
			</section>
			<div class="wrapper">
				<div class="products">
					<div class="cards"></div>
				</div>
				<button onclick="showForm()" class="btn-show">Completar datos</button>
			</div>
			<div id="form" class="form wrapper hide">
				<form id="contact" action="" method="post">
					<h3>Realizar pedido</h3>
					<fieldset>
					  <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
					</fieldset>
					<fieldset>
					  <input placeholder="Email" type="email" tabindex="2" required>
					</fieldset>
					<fieldset>
					  <input placeholder="Telefono" type="tel" tabindex="3" required>
					</fieldset>
					<fieldset>
					  <input placeholder="Direecion" type="text" tabindex="3" required>
					</fieldset>

					<button onclick="showPay()" class="btn-show">Pagar pedido</button>
					<div id="pay" class="hide">
						<fieldset>
							<select id="profissao">
							  <option selected disable value="" type="profissao">Método de pago</option>
							  <option>Efectivo</option>
							   <option>Mercado pago</option>
							   <option>Débito</option>
							</select>
						  </fieldset>
						  <fieldset>
							<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar pedido</button>
						  </fieldset>
					</div>
					
					
				  </form>
			</div>
			
		</main>
		<footer class="footer section">
			<div class="wrapper split">
				<div class="social">
					<img src="img/facebook.svg" alt="">
					<img src="img/twitter.svg" alt="">
					<img src="img/instagram.svg" alt="">
				</div>
			</div>
			<div class="bar wrapper">
				<div class="logo">
					<img src="../img/green-logo.svg" alt="Green logo" />
				</div>
				<div class="shop"><img src="img/shop.svg" alt="shop cart" /></div>
			</div>
		</footer>
		<script src="js/fruits.js"></script>
		<script>
			const form = document.querySelector("#form")
			const pay = document.querySelector("#pay")
			function showForm() {
				form.classList.remove("hide")
			}
			function showPay() {
				pay.classList.remove("hide")
			}
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
		<script src="js/app.js"></script>		
	</body>
</html>
